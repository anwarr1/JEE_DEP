<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css"/>
    <h:outputScript library="webjars" name="bootstrap/5.3.2/js/bootstrap.min.js"/>
</h:head>
<f:view>
    <div class="container">
        <h2>Ajouter un employe</h2>
        <h:form>
            <div class="form-group">
                <label for="name">Name</label>
                <h:inputText type="text" styleClass="form-control" id="name" value="#{Employe.name}"/>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <h:inputText value="#{Employe.email}" type="email" styleClass="form-control"
                             id="exampleInputEmail1"
                             aria-describedby="emailHelp"
                             placeholder="Enter email"/>

            </div>

            <div class="form-group">
                <label>Skill</label>
                <h:selectManyCheckbox id="ski" value="#{Employe.selectedSkills}" layout="pageDirection"
                                      styleClass="form-control">
                    <f:selectItems value="#{Skills.skills}" var="skill" itemValue="#{skill}"
                                   itemLabel="#{skill.name}"/>
                </h:selectManyCheckbox>

            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{Employe.save}" value="Ajouter"/>

        </h:form>
    </div>

</f:view>
</html>
